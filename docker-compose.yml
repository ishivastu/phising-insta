version: "3.9"

services:
  frontend:
    build: ./frontend
    restart: unless-stopped

  backend:
    build: ./backend
    env_file:
      - ./backend/.env   # ðŸ‘ˆ tell Docker where .env is
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
